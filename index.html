<!DOCTYPE html>
<html lang="en" hidden>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta charset='utf-8' />
    <!-- Title leading word match the account name of Github -->
    <title>L-yushing-chen ES SMART on FHIR app </title>

    <!--
      Temporarily disable cerner-smart-embeddable-lib -->
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--
      Temporarily disable cerner-smart-embeddable-lib -->
      <script src='./lib/js/polyfill.min.js'></script> 
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    

    <!-- Application-level javascript-->
    <script src='./src/js/smart-app.js'></script>

    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="./lib/js/jquery-1.12.4.min.js"></script>
    <script>
      extractData().then(
        //Build ES url and redirect to this url if extractData was success
        function(p) {
           localStorage.setItem("debug", "FHIR.*");
           redirectToES(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
       //window.location.replace("https://vaww.dalctest.oamm.va.gov/scripts/mgwms32.dll?MGWLPN=ddcweb&wlapp=roes3patient&SSN=505438765&ICN=1013180785V389525&NM=MHPATNT, NORMA&DOB=2631224&L5=NALAM&L1=&CI=&ZP=&ST=&GP=3&DZ=6729895&SN=668");
    </script>
  </body>
</html>
